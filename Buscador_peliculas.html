<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informaci√≥n de Pel√≠culas y Series</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General */
        body {
            margin: 0;
            font-family: 'Lora', serif;
            background-color: #1a1e2e; /* Azul oscuro */
            color: #fff;
        }

        /* Header */
        .header {
            background-color: #02000A; /* Color s√≥lido de fondo para el t√≠tulo */
            text-align: center;
            padding: 60px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }
        .header h1 {
            font-size: 3em;
            margin: 0;
            color: #e4a691; /* Melocot√≥n */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        /* Search bar */
        .search-bar {
            margin: 20px auto;
            display: flex;
            justify-content: center;
        }
        .search-bar input {
            padding: 10px;
            font-size: 1em;
            border: 2px solid #3b2e2a; /* Marr√≥n oscuro */
            border-radius: 20px 0 0 20px;
            background-color: #c1a2a0; /* Rosa suave */
            color: #372D35;
            width: 350px;
        }
        .search-bar button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #556270; /* Gris azulado */
            border: none;
            color: #fff;
            border-radius: 0 20px 20px 0;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .search-bar button:hover {
            background-color: #3b2e2a; /* Marr√≥n oscuro */
        }

        /* Content */
        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .movie-container {
            display: flex;
            background-color: #c1a2a0; /* Rosa suave */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .movie-container img {
            width: 200px;
            object-fit: cover;
        }
        .movie-details {
            padding: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: #372D35; /* Morado oscuro */
        }
        .movie-title {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #3b2e2a; /* Marr√≥n oscuro */
        }
        .rating, .genres {
            font-size: 1.1em;
            margin: 5px 0;
            color: #556270; /* Gris azulado */
        }
        .platforms img {
            width: 40px;
            margin: 5px;
            border-radius: 5px;
        }
        .movie-details p {
            font-size: 0.9em;
            color: #372D35; /* Morado oscuro */
        }

        /* Responsive */
        @media (max-width: 768px) {
            .movie-container {
                flex-direction: column;
                align-items: center;
            }
            .movie-container img {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>üé¨ Informaci√≥n de Pel√≠culas y Series</h1>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
        <input id="movie-input" type="text" placeholder="Buscar pel√≠cula o serie...">
        <button onclick="searchMovies()">Buscar</button>
    </div>

    <!-- Content -->
    <div class="content" id="content">
        <!-- Resultados de b√∫squeda -->
    </div>

    <script>
        const apiKey = 'f6d6d0150dc01c08d2895f0689aba2c3';

        async function searchMovies() {
            const movieName = document.getElementById('movie-input').value.trim();
            if (!movieName) {
                alert('Por favor, ingresa el nombre de una pel√≠cula o serie.');
                return;
            }

            const searchUrl = `https://api.themoviedb.org/3/search/multi?api_key=${apiKey}&query=${encodeURIComponent(movieName)}&language=es-ES`;

            try {
                const response = await fetch(searchUrl);
                const data = await response.json();
                displayAllMoviesAndSeries(data.results);
            } catch (error) {
                console.error('Error al buscar las pel√≠culas y series:', error);
            }
        }

        async function displayAllMoviesAndSeries(results) {
            const contentContainer = document.getElementById('content');
            contentContainer.innerHTML = '';

            if (!results || results.length === 0) {
                contentContainer.innerHTML = '<p>No se encontraron resultados.</p>';
                return;
            }

            for (const item of results) {
                if (item.media_type === 'movie' || item.media_type === 'tv') {
                    const genres = await getGenres(item.genre_ids, item.media_type);
                    const platforms = await getPlatforms(item.id, item.media_type);

                    const itemElement = `
                        <div class="movie-container">
                            <img src="${item.poster_path ? 'https://image.tmdb.org/t/p/w500' + item.poster_path : 'https://via.placeholder.com/200x300'}" alt="Poster">
                            <div class="movie-details">
                                <div>
                                    <div class="movie-title">${item.title || item.name} (${item.release_date ? item.release_date.split('-')[0] : 'N/A'})</div>
                                    <div class="rating">‚≠ê Calificaci√≥n: ${item.vote_average || 'No disponible'}/10</div>
                                    <div class="genres"><strong>G√©neros:</strong> ${genres}</div>
                                    <p><strong>ID:</strong> ${item.id}</p>
                                    <p>${item.overview || 'Sin sinopsis disponible'}</p>
                                </div>
                                <div class="platforms">${platforms || '<p>No hay plataformas disponibles</p>'}</div>
                            </div>
                        </div>
                    `;
                    contentContainer.innerHTML += itemElement;
                }
            }
        }

        async function getGenres(genreIds, mediaType) {
            const genreUrl = `https://api.themoviedb.org/3/genre/${mediaType}/list?api_key=${apiKey}&language=es-ES`;
            try {
                const response = await fetch(genreUrl);
                const data = await response.json();
                const genreMap = {};
                data.genres.forEach(genre => genreMap[genre.id] = genre.name);

                return genreIds.map(id => genreMap[id]).join(', ') || 'No disponible';
            } catch (error) {
                console.error('Error al obtener g√©neros:', error);
                return 'No disponible';
            }
        }

        async function getPlatforms(itemId, mediaType) {
            const url = `https://api.themoviedb.org/3/${mediaType}/${itemId}/watch/providers?api_key=${apiKey}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                const platforms = data.results?.US?.flatrate;

                if (platforms) {
                    return platforms.map(p => 
                        `<img src="https://image.tmdb.org/t/p/w200${p.logo_path}" alt="${p.provider_name}" title="${p.provider_name}">`
                    ).join('');
                }
                return '';
            } catch (error) {
                console.error('Error al obtener plataformas:', error);
                return '';
            }
        }
    </script>
</body>
</html>
